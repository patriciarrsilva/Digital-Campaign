<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tindeirão</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#DD052B">
    <link rel="icon" sizes="192x192" href="./img/favicon.jpeg">
    <!-- <link rel="manifest" href="./manifest.json"> -->
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <!-- THIRD SCREEN: HOMEPAGE -->

    <!-- TOP NAVIGATION MENU -->
    <nav class="top-nav">
        <button class="nav-button qr-button">
            <img class="icon" src="../img/menu.svg" alt="hamburger icon">
        </button>
        <a href="/" class="home-link">
            <img class="home-logo" src="../img/navlogo.png" alt="tindeirão logo">
        </a>
        <button class="nav-button menu-button">
            <img class="icon" src="../img/menu.svg" alt="hamburger icon">
        </button>
    </nav>


    <!-- SLIDER -->
    <nav class="slider-nav">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
            </div>

            <div class="swiper-pagination swiper-pagination-red"></div>

            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </nav>

    <!-- BOTTOM NAVIGATION MENU -->
    <nav class="bottom-nav">
        <ul class="button-list">
            <li class="bottom-button">
                <a href="#">
                    <img src="">
                    <p class="button-name">Amizade</p>
                </a>
            </li>
            <li class="bottom-button">
                <a>
                    <img src="">
                    <p class="button-name">Tradição</p>
                </a>
            </li>
            <li class="bottom-button">
                <a>
                    <img src="">
                    <p class="button-name">Academia</p>
                </a>
            </li>
        </ul>
    </nav>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
    <script src="../js/slider.js"></script>
</body>

</html>
