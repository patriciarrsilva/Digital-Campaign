                <ul class="profile-info">
                    <li class="profile-info__link"><a>Perfil</a></li>

                </ul>

                <button class="logout-button">Sair da conta</button>
            </div>
        </div>

        <div class="side-nav">
            <ul class="app-nav">
                <li><a href="amizade.html">Amizade</a></li>

                            <img class="swiper-image" src="../img/first-slide-mob.png"

                    <a class="swiper-link" href="#">
