<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tindeirão</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#DD052B">
    <link rel="icon" sizes="192x192" href="../img/favicon.jpeg">
    <!-- <link rel="manifest" href="./manifest.json"> -->
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <!-- THIRD SCREEN: HOMEPAGE (entry page if the user is already logged in) -->

    <!-- TOP NAVIGATION MENU -->
    <nav class="top-nav">
        <button class="nav-button qr-button">
            <img class="nav-icon" src="../img/qr2.png" alt="qr icon">
        </button>
        <a href="#" class="home-link">
            <img class="home-logo" src="../img/home-logo2.png" alt="tindeirão logo">
        </a>
        <button class="nav-button menu-button">
            <img class="nav-icon" src="../img/menu2.png" alt="hamburger icon">
        </button>
    </nav>

    <!-- SLIDER -->
    <nav class="swiper-nav">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <a class="swiper-link" href="./amizade.html">
                        <img class="swiper-image" src="../img/first-slide-mob.png"
                            alt="beirão à pala? # match à amizade - descobre na latada">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a class="swiper-link" href="#">
                        <img class="swiper-image" src="../img/second-slide-mob.png"
                            alt="beirão no cortejo? # match à tradição - satisfazemos o desejo">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a class="swiper-link" href="#">
                        <img class="swiper-image" src="../img/third-slide-mob.png"
                            alt="beirão é trupe? # match à academia - beirão é telha">
                    </a>
                </div>
            </div>

            <div class="swiper-pagination swiper-pagination-red"></div>

            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </nav>

    <!-- BOTTOM NAVIGATION MENU -->
    <nav>
        <ul class="bottom-list">
            <li class="bottom-button">
                <a href="./amizade.html">
                    <img src="../img/amizade.png">
                    <p class="bottom-button__name">Amizade</p>
                </a>
            </li>
            <li class="bottom-button">
                <a>
                    <img src="../img/tradição.png">
                    <p class="bottom-button__name">Tradição</p>
                </a>
            </li>
            <li class="bottom-button">
                <a>
                    <img src="../img/academia.png">
                    <p class="bottom-button__name">Academia</p>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
    <script src="../js/slider.js"></script>
</body>

</html>
