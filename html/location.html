        <div class="container">
            <img class="location-icon" src="../img/location2.png" alt="geolocation icon">

            <h1 class="location-title">Permitir localização</h1>
            <p class="location-description">Vamos precisar da tua localização para mostrar os matchs perto de ti.
                Encontra-os e ganhas um beirão.</p>

            <button class="button location-button">Permitir acesso</button>
            <a href="./home.html" class="negative-button">Agora não</a>
