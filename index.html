<!DOCTYPE html>
<html lang="en">

<head>
    <title>Digital Campaign</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#000">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./dist/css/style.css" />
</head>

<body>
    <button class="add-button">Add to home screen</button>
    <!--<button class="location-button">Share my location</button>-->

    <nav>
        <div>Home</div>

        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>

        <ul class="navigation-list">
            <li><a href="#">Tradição</a></li>
            <li><a href="#">Academia</a></li>
            <li><a href="#">Amizade</a></li>
            <li><a href="#">Perfil</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>

    <div>QR Code Reader</div>

    <main>
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img class="slideshow-image" src="https://picsum.photos/id/1/200/300" alt="">
                <div class="text">Caption Text</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img class="slideshow-image" src="https://picsum.photos/id/2/200/300" alt="">
                <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img class="slideshow-image" src="https://picsum.photos/id/3/200/300" alt="">
                <div class="text">Caption Three</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </main>

    <nav>
        <ul>
            <li><a href="#">Tradição</a></li>

            <li><a href="#">Amizade</a></li>
        </ul>
    </nav>

    <script src="./dist/js/index.js"></script>
</body>

</html>
