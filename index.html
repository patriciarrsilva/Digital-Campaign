<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tindeirão</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#DD052B">
    <link rel="icon" sizes="192x192" href="./img/favicon.jpeg">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="year-body">
    <!-- <button class="js-notify-btn">Notify me!</button> -->
    <!-- <button disabled class="js-push-btn">Enable Push Messaging</button><br><br> -->

    <!-- FIRST SCREEN: BIRTH YEAR -->
    <div class="container">
        <header class="year-header">
            <h1 class="year-title">Em que ano nasceste?</h1>
        </header>

        <main>
            <!--<form action="/year" method="post">-->
            <form name="year" class="year-form">
                <div onclick="revert()">
                    <input type="number" min="1" max="9" step="1" name="first" id="one" class="number-input"
                        oninput="autotab(this, document.year.second)" required autofocus>
                    <input type="number" min="1" max="9" step="1" name="second" id="two" class="number-input"
                        oninput="autotab(this, document.year.third)" required>
                    <input type="number" min="1" max="9" step="1" name="third" id="three" class="number-input"
                        oninput="autotab(this, document.year.fourth)" required>
                    <input type="number" min="1" max="9" step="1" name="fourth" id="four" class="number-input" required>
                </div>

                <button type="submit" id="verify-button" class="button verify-button">'Bora!</button>
            </form>
        </main>

        <p id="warning" class="warning invisible">Sem idade mínima para entrar no site</p>

        <footer class="year-footer">
            <p class="year-text">Sê responsável.</p>
            <p class="year-text">Beirão é com moderação.</p>
        </footer>
    </div>

    <script src="./js/sw-register.js"></script>
    <script src="./js/year.js"></script>
</body>

</html>
